<h2>{{ post.title }}</h2>
<p>Author: {{ post.author.username }}</p>

<h3>Likes:</h3>
<ul>
    {% for like in post.likes.all %}
        <li>{{ like.user.username }}</li>
    {% endfor %}
</ul>

<h3>Comments:</h3>
<ul>
    {% for comment in post.comments.all %}
        <li>{{ comment.user.username }}: {{ comment.content }}</li>
    {% endfor %}
</ul>
